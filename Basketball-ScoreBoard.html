<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Basketball ScoreBoard</title>
  </head>
  <body>
    <div class="reset-button-container">
      <button class="score-reset" onclick="resetAll()">New Game</button>
    </div>

    <div class="container">
      <div>
        <h3>Team A</h3>
        <div class="score-box" id="count-home">0</div>
        <div class="addition">
          <button class="score-add" onclick="add1Home()">+1</button>
          <button class="score-add" onclick="add2Home()">+2</button>
          <button class="score-add" onclick="add3Home()">+3</button>
        </div>
      </div>
      <div>
        <h3>Team B</h3>
        <div class="score-box" id="count-guest">0</div>
        <div class="addition">
          <button class="score-add" onclick="add1Guest()">+1</button>
          <button class="score-add" onclick="add2Guest()">+2</button>
          <button class="score-add" onclick="add3Guest()">+3</button>
        </div>
      </div>
    </div>

    <script src="Javascript/script.js"></script>
  </body>
</html>
